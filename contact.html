<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kenzAtlas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="vh-100 ">


    <!--navbar debut-->
    <nav class="navbar navbar-light bg-primary sticky-top   m-0  p-0 ">
        <div class="container-fluid navbar__container">
            <i  class="fa-solid fa-bars-staggered fa-2xl navbar__container__icon "></i>
            <a class="navbar-brand " href="#">
                <!--Logo image-->
                <img src="assets/img/logo/svg_white.svg" alt=""  width="180" class="d-inline-block align-text-top">
            </a>
            <div class="navbar__container__options order-lg-2  ">
                <i class="fa-solid fa-magnifying-glass fa-xl navbar__container__options__icons" ></i>
                <i class="fa-solid fa-user fa-xl navbar__container__options__icons d-none d-lg-inline-block" ></i>
                <i class="fa-solid fa-cart-shopping fa-xl navbar__container__options__icons d-none d-lg-inline-block" ></i>
            </div>
            
        </div>
    </nav>
    <!--navbar end-->

    <div class="container  contactContainer">
        <h1 class="display-5  fw-bold text-center mt-5 ">Contactez-Nous</h1>
        <div class="row mt-5 bg-primary text-secondary p-5 rounded-3 ">
            <div class="col-5 m-auto ">
                <h2 class="fw-bold fs-2">Demandez-nous n'importe quoi </h2>
                <form class="mt-3">
                    <input type="text" class="p-2 m-2 w-100 rounded border-0 " placeholder="Votre nom complet" >
                    <input type="text" class="p-2 m-2 w-100 rounded border-0 " placeholder="Votre adresse email" >
                    <textarea name="" id="" class="w-100 m-2 p-2 " rows="5" placeholder="Écrivez un message" ></textarea>
                    <button class="btn btn-dark btn-lg w-100  m-2">Envoyer</button>
                </form>
            </div>
            <div class="col-5 m-auto ">
                <div class="row">
                    <h2 class="fs-3">Email</h2>
                </div>
            </div>
        </div>
    </div>



    <!-- footer start-->

    <footer class="container-fluid  bg-dark mt-5 "> 
        <div class="container p-5">
          <div class="row text-primary d-flex justify-content-between  ">
            <div class="col-lg-2 col-md-4 col-12  ">
              <img src="assets/img/logo/svg_yellow (1).svg"  class="d-block w-100  " alt="">
              <ul class="list-unstyled text-center text-secondary  mt-4 ">
                <li class="d-inline m-2 "><i class="fa-brands fa-facebook fa-lg"></i></li>
                <li class="d-inline m-2"><i class="fa-brands fa-instagram fa-lg"></i></li>
                <li class="d-inline m-2"><i class="fa-brands fa-twitter fa-lg"></i></li>
              </ul>
            </div>
            <div class="col-lg-2 col-md-4 col-12  text-lg-start text-md-start text-center mt-3 ">
              <h4>A propos</h3>
                <ul class="list-unstyled text-secondary  ">
                  <li>Notre histoire</li>
                  <li>Equipe</li>
                  <li>Contact</li>
                </ul>
            </div>
            <div class="col-lg-2 col-md-4 col-12 col-2 text-lg-start text-md-start text-center mt-3">
              <h4>Aide</h3>
                <ul class="list-unstyled text-secondary  ">
                  <li>FAQ</li>
                  <li>Termes & conditions</li>
                  <li>Politique de confidentialité</li>
                </ul>
            </div>
          </div>
          <hr class="border-primary border-3  text-center mt-3">
          <p class="text-center text-secondary ">© 2023 DesignCraftsMan Tous droits réservés.</p>
        </div>
      </footer>
  
  <!--footer end-->
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  </html>
